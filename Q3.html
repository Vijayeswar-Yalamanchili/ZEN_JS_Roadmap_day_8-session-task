<!-- Q   : Design a contact us form with all fields as required. -->

<!-- A   :  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Contact form</h3>
    <form>
        <label for="name">Name :</label>
        <input type="text" class="name" id="name" placeholder="Enter here"><br><br>
        <label for="number">Mobile :</label>
        <input type="number" class="number" id="number" placeholder="Enter here"><br><br>
        <label for="email">Email :</label>
        <input type="email" class="email" id="email" placeholder="Enter here"><br><br>
        <textarea rows="10" cols="80" placeholder="Enter the message"></textarea><br><br>
        <button type="submit" class="submit">Submit</button>
    </form>
</body>
</html>
